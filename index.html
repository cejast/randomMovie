<!doctype html>
<html ng-app="randomMovie">
	<head>
		<link href="style.css" rel="stylesheet">
	</head>
	<body ng-controller="RandomMovie" ng-init="initialize()" ng-style="getBackground();">

				<div class="header">
						<h1 class="title">{{title}} ({{date[0]}})</h1>
				</div>

				<div class="wrapper">
					<div class="gobtn" ng-show="gensel()">
						<button class="go" ng-click="nextMovie()" style="width: 200px;">Go</button><br>
					</div>
					
					<div class="result">	
						<div id="youtube" ng-show="videoExist">
							<youtube id="{{youtubeID}}" width="426" height="240"></youtube>
						</div>
						<p>{{overview}}</p>
						<div id="genres"ng-repeat="value in movieResult.genres">
								<span class="genre">{{value.name}}</span>
						</div>
					</div>

					<div class="count">
						<h1 style="text-align: center; color: #fff;">Movie #{{movieCount}}</h1>
					</div>

					<div class="gencol">
						<p>Select your genres then press Go</p>
						<span ng-repeat="genre in genres">
							<button class="{{genre.class}}" ng-click="moveGenre(genre.id, genre.genre)">{{genre.genre}}</button>
						</span>
					</div>
				</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/controller.js"></script>
		<script src="app/service.js"></script>
		<script src="app/youtube.js"></script>
	</body>
</html>
